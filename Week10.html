<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>

    <div class="text-primary"> 
        <h1 class="text-center">What that cat doing???</h1>
    </div>
    
    <div class="badge bg-primary text-wrap" style="width: 100%;">
        <label class="fs-5" for="add-name">Select a photo number from the drop down list and give what type of cat you think that is!</label>
        <div class="container">
        <select id="picture-select" class="form-select form-select-sm fw-bold" aria-label=".form-select-sm">
            <option class="fw-bold" selected>Which cat you want?</option>
            <option class="fw-bold" value="1">#1</option>
            <option class="fw-bold" value="2">#2</option>
            <option class="fw-bold" value="3">#3</option>
            <option class="fw-bold" value="4">#4</option>
        </select>
       </div>
        <div class="container">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text"><button id="add-name-button" type="button" class="btn btn-primary">What type of cat is that?</button></span>
            <input id="add-name" type="text" class="form-control fst-italic" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        </div>
    </div> 
    
    <div  class="container text-center"> 
    <div class="row row-cols-4">
        <div class="col fw-bold">#1<img src="https://www.africaodyssey.com/blog/wp-content/uploads/qorokwe_2017-12-199e.jpg" alt="Lion" style="width: 150px; height: 150px"></div>
        <div class="col fw-bold">#2<img src="http://4.bp.blogspot.com/-Yp2DQIWPE5o/UGAbI0luOMI/AAAAAAAABAY/CrboTqBAcDE/s1600/Black-Panthers-black-panthers-31170192-1280-800.jpg" alt="Panther" style="width: 150px; height: 150px"></div>
        <div class="col fw-bold">#3<img src="https://cdn.shopify.com/s/files/1/0344/6469/files/huge-cats-6.jpg?v=1520969533" alt="House Cat" style="width: 150px; height: 150px"></div>
        <div class="col fw-bold">#4<img src="https://treesforlife.org.uk/wp-content/uploads/2019/06/feature-3979830_1920.jpg" alt="Lynx" style="width: 150px; height: 150px"></div>
    </div>
    <br>
    <table id="name" class="table table-primary table-sm">
      <tr>
        <th scope="col">Picture Number</th>
        <th scope="col">Name</th>
        <th scope="col"></th>
      </tr>
   </table>
   </div>
   
   <script src="Week10.js"></script>
    
</body>
</html>
